<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material</title>

    <!-- Swiper CSS-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/studymaterial.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>
                            <div class="card-image">
                                <img src="images/images.png" alt="" class="card-img">
                            </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Course</h2>
                        <p class="description">Hello World</p>
                    
                        <button class="button">Explore</button>
                    </div>
                </div>

                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>
                            <div class="card-image">
                                <img src="images/notes.png" alt="" class="card-img">
                            </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Notes</h2>
                        <p class="description">Hello World</p>
                    
                        <button class="button">Explore</button>
                    </div>
                </div>

                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>
                            <div class="card-image">
                                <img src="images/assessment.png" alt="" class="card-img">
                            </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Assessment</h2>
                        <p class="description">Hello World</p>
                    
                        <button class="button">Explore</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Swiper Js-->
<script src="js/swiper-bundle.min.js"></script>

<!-- JavaScript -->
<script src="js/studymaterial.js"></script>
</html>
